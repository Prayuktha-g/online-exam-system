<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Admin Dashboard</h1>
            <div class="d-flex gap-2">
                <a href="/admin/exams/create" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Create Exam
                </a>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Exams</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalExams}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Students</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalStudents}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Results</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${#lists.size(recentResults)}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-chart-line fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Average Score</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:if="${#lists.isEmpty(recentResults)}">N/A</span>
                                    <span th:unless="${#lists.isEmpty(recentResults)}" th:text="${T(java.lang.String).format('%.1f%%', recentResults.stream().mapToDouble(result -> result.percentage).average().orElse(0.0))}">0%</span>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-percentage fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Results -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Recent Exam Results</h6>
                <a href="/admin/results" class="btn btn-sm btn-outline-primary">View All</a>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(recentResults)}" class="text-center text-muted py-4">
                    <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                    <p>No exam results available yet.</p>
                </div>
                <div th:unless="${#lists.isEmpty(recentResults)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Student</th>
                                <th>Exam</th>
                                <th>Score</th>
                                <th>Percentage</th>
                                <th>Date</th>
                                <th>Time Spent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="result : ${recentResults}" th:if="${resultStat.index < 10}">
                                <td th:text="${result.student.fullName}">Student Name</td>
                                <td th:text="${result.exam.title}">Exam Title</td>
                                <td>
                                    <span th:text="${result.obtainedMarks}">0</span>/<span th:text="${result.totalMarks}">0</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${result.percentage >= 80} ? 'bg-success' : (${result.percentage >= 60} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${T(java.lang.String).format('%.1f%%', result.percentage)}">0%</span>
                                </td>
                                <td th:text="${#temporals.format(result.attemptedAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                                <td th:text="${result.timeSpent} + ' mins'">0 mins</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
