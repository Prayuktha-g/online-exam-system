<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Manage Exams</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Manage Exams</h1>
            <a href="/admin/exams/create" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create New Exam
            </a>
        </div>

        <div th:if="${#lists.isEmpty(exams)}" class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-file-alt fa-4x text-muted mb-3"></i>
                <h4>No Exams Found</h4>
                <p class="text-muted">Create your first exam to get started.</p>
                <a href="/admin/exams/create" class="btn btn-primary">Create Exam</a>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(exams)}" class="row">
            <div class="col-lg-6 mb-4" th:each="exam : ${exams}">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${exam.title}">Exam Title</h5>
                        <span class="badge" th:classappend="${exam.active} ? 'bg-success' : 'bg-secondary'" th:text="${exam.active} ? 'Active' : 'Inactive'">Status</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-muted" th:text="${exam.description}">Exam description</p>
                        
                        <div class="row text-center mb-3">
                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <small class="text-muted">Duration</small>
                                    <strong th:text="${exam.duration} + ' mins'">30 mins</strong>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <small class="text-muted">Max Marks</small>
                                    <strong th:text="${exam.maxMarks}">10</strong>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <small class="text-muted">Questions</small>
                                    <strong th:text="${#lists.size(exam.questions)}">0</strong>
                                </div>
                            </div>
                        </div>

                        <small class="text-muted">
                            Created: <span th:text="${#temporals.format(exam.createdAt, 'dd-MM-yyyy')}">Date</span>
                        </small>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{'/admin/exams/' + ${exam.id} + '/questions'}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-question-circle me-1"></i>Questions
                            </a>
                            <a th:href="@{'/admin/exams/' + ${exam.id} + '/edit'}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-edit me-1"></i>Edit
                            </a>
                            <a th:href="@{'/admin/exams/' + ${exam.id} + '/results'}" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-chart-bar me-1"></i>Results
                            </a>
                            <form th:action="@{'/admin/exams/' + ${exam.id} + '/delete'}" method="post" class="d-inline" 
                                  onsubmit="return confirm('Are you sure you want to delete this exam?')">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
