<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Create Exam</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Create New Exam</h1>
            <a href="/admin/exams" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Exams
            </a>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/exams/create}" method="post" th:object="${exam}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Exam Title</label>
                                <input type="text" class="form-control" th:field="*{title}" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" 
                                       placeholder="Enter exam title" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" 
                                          rows="4" placeholder="Enter exam description (optional)"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration (minutes)</label>
                                        <input type="number" class="form-control" th:field="*{duration}" 
                                               th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid' : ''" 
                                               min="1" placeholder="30" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maxMarks" class="form-label">Maximum Marks</label>
                                        <input type="number" class="form-control" th:field="*{maxMarks}" 
                                               th:classappend="${#fields.hasErrors('maxMarks')} ? 'is-invalid' : ''" 
                                               min="1" placeholder="10" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('maxMarks')}" th:errors="*{maxMarks}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
                                    <label class="form-check-label" for="active">
                                        Make exam active (students can take this exam)
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin/exams" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Create Exam
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Tips for Creating Exams</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="fas fa-lightbulb text-warning me-2"></i>
                                Choose a clear, descriptive title
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-clock text-info me-2"></i>
                                Set appropriate duration based on question count
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-star text-success me-2"></i>
                                Ensure max marks align with your grading scale
                            </li>
                            <li class="mb-0">
                                <i class="fas fa-eye text-primary me-2"></i>
                                Only active exams are visible to students
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
